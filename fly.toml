app = "cinecal"
primary_region = "cdg"

[deploy]
  #release_command = "npx prisma migrate deploy"

[env]
  ENV = "production"
  PORT = "8080"
  TZ = "Europe/Paris"
  PUBLIC_URL = "cinecal.fly.dev"
  SHOULD_REFRESH_BROWSER_IF_VERSION_MISMATCH = 'true'

[[service]]
  internal_port = 8080
  processes = [ "app" ]
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    handlers = [ "http" ]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
  